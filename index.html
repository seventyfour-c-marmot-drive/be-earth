<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>earthmap app</title>
		<style>

      * {
        margin: 0;
        padding: 0;  
        box-sizing: border-box;
        word-wrap: break-word;
      }

      a {
        color: #ffca07;
      }

      .webgl {
        max-width: 100%;
      }

			body { 
        max-width: 100%;
        margin: 0; 
      }

      @font-face {
        font-family: 'Lettergothicstd';
        src: url('https://uploads-ssl.webflow.com/64f219815e0dab718e86be58/64f35139f86ad4f41787a31f_LetterGothicStd.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @media (orientation:landscape) {

        #leftContainerWrapper {
          position: absolute;
          width: 33%;
          max-height: 100vh;
          top: 0;
          bottom: 0;
          left: 1%;
          display: grid;
          align-items: center;
        }
  
        #rightContainerWrapper {
          position: absolute;
          width: 33%;
          max-height: 100vh;
          top: 0;
          bottom: 0;
          right: 1%;
          display: grid;
          align-items: center;
        }

        #leftContainer, #rightContainer, #informationBox {
          max-height: 100vh;
        }
      }

      @media (orientation:portrait) {

        #leftContainerWrapper {
          position: absolute;
          max-height: 33vh;
          max-width: 100%;
          top: 0;
          left: 1%;
          right: 1%;
          display: grid;
          align-items: center;
        }
  
        #rightContainerWrapper {
          position: absolute;
          max-height: 33vh;
          max-width: 100%;
          bottom: 0;
          left: 1%;
          right: 1%;
          display: grid;
          align-items: center;
        }

        #leftContainer, #rightContainer, #informationBox {
          max-height: 33vh;
          max-width: 100%;
        }

      }


      #leftContainer {
        height: auto;
        display: grid;
        overflow: auto;
        grid-template-columns: 1fr;
        grid-row-gap: 16px;
        grid-column-gap: 16px;
        align-items: center;
      }

      #rightContainer {
        height: auto;
        display: grid;
        overflow: auto;
        grid-template-columns: 1fr;
        grid-row-gap: 16px;
        grid-column-gap: 16px;
        align-items: center;
      }

      .symbol {
        cursor: pointer;
        position: relative;
        font-size: 1rem;
        line-height: 2rem;
        color: #fff;
        text-transform: uppercase;
        border: 0.2px solid rgba(255, 255, 255, .4);
        justify-content: center;
        align-items: center;
        font-family: Lettergothicstd, sans-serif;
        grid-area: span 1 / span 1 / span 1 / span 1;
        display: flex;
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }

      .informationBox {
        font-size: 1rem;
        line-height: 2rem;
        color: #fff;
        border: 0.2px solid rgba(255, 255, 255, .4);
        align-items: center;
        font-family: Lettergothicstd, sans-serif;
        overflow: auto;
      }

      .informationBoxTitle{
        text-transform: uppercase;
      }
      
      .symbol:hover, .activeInfo {
        border-color: #ffca07;
      }
		</style>
		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
		      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
		    }
		  }
		</script>

	</head>
	<body>
		<canvas class="webgl"></canvas>
    <div id="leftContainerWrapper">
      <div id="leftContainer"></div>
    </div>
    <div id="rightContainerWrapper">
        <div id="rightContainer"></div>
    </div>
		<!-- <script type="module" src="./main.js"></script> -->
		<script type="module" src="./cities.js"></script>
		<script id="vertexShader" type="x-shader/x-vertex">

                        precision mediump float;
                        precision mediump int;

                        uniform mat4 modelViewMatrix;
                        uniform mat4 projectionMatrix;

                        attribute vec3 position;
                        attribute vec4 color;


                        varying vec3 vPosition;

                        void main()     {

                                vPosition = position;


                                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                        }
                </script>

                <script id="fragmentShader" type="x-shader/x-fragment">
                        precision mediump float;
                        precision mediump int;

                        uniform float time;

                        varying vec3 vPosition;

                        void main()     {


                                    float border = 0.2;
                                    float radius = 0.5;
                                    vec4 color0 = vec4(0.0, 0.0, 0.0, 0.0);
                                    vec4 color1 = vec4(1.0, 1.0, 1.0, 1.0);

                                    vec2 m = vPosition.xy;
                                    float dist = radius - sqrt(m.x * m.x + m.y * m.y);

                                    float t = 0.0;
                                    if (dist > border)
                                      t = 1.0;
                                    else if (dist > 0.0)
                                      t = dist / border;

                                    gl_FragColor = mix(color0, color1, t);
                        }
                </script>

	</body>
</html>
